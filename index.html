<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typefast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav">
        <img src="./logo.png" alt="" id="logo">
        <div id="home"></div>
    </nav>
    <div id="main">
        <div id="lev">
           <div id="result">
                <div id="marks"></div>
                <hr>
                <div id="accuracy"></div>
                <div id="correct"></div> 
                <div id="wrong"></div>
            </div>
        </div>
        <div id="type">
            <div id="dis"> 
                <!-- text is in js file -->
            </div>
            <div id="wri">
                <input id="text" type="text">
            </div>
            <div id="footer">
                <div id="timer"><div id="time">1:00</div></div>
                <div id="refresh"><img src="./refresh.png"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
